{% extends "base.html" %}

{% block body %}
{% if items %}
<ul>
{% for item in items %}
    <li>{{ item.title }} - {{ item.price }} <a href="{% url samplestore_commit_to_buy item.id %}">Buy</a> <a href="{% url samplestore_create_invoice item.id %}">Make direct payment</a> <a href="{% url samplestore_create_invoice_auth item.id %}">Make authorization only</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
